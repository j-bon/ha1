<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Meters</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js" async></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $("#sub").click(function () {

                nutz = document.getElementById("nutz").value;
                //ger = $("#ger").attr("value");
                aver = document.getElementById("aver").value;
                //$("#maxib").attr("value");

                $("#tabelle").append(
                    "<tr>" +
                    "<td>" + (nutz) + 
                    "<td>" + (aver) + 
                    "<td bgcolor=\"#" + (nutz) + (aver) + "\"></td>" +
                    "</tr>"
                    );

            });

        });
    </script>
    
</head>

<body>

    <h2>Detailanzeige</h2>

    <section>

        <article id="lesson-2">

            <h2>Model Nr. 2</h2>

            <p><img src="smart-meter_1.jpg"/></p>
            <p>Gerätekennung: CR-52753339</p>
            <p>Maximalbelastung:</p>
            <p id="maxAmperage">66</p>

            <h4>Aktuelle Daten:</h4>
            <p>Anliegende Spannung: </p>
            <p id="voltage"></p>

            <p>Aktuelle Belastung: </p>
            <p id="amperage"></p>

            <div id="warningMaxAmperage"></div>

            <h4>Hier können Sie Ihren aktuellen Zählerstand übermitteln:</h4>

            <form name="Input" action="#">
                Nutzerkennung:<br>
                <input id = "nutz"type="text" name="user" placeholder="AM20"><br>
                Aktueller Verbrauchswert:<br>
                <input id = "aver" type="number" name="kwh" placeholder="4310"> kWh
                <input type="button" value="speichern" id="sub" />
            </form>
            <br>
            <table id="tabelle">
                <tr id="reihe1">
                    <th>Geräterkennung</th>
                    <th>Maximalbelastung</th>
                </tr>
            </table>

        </article>

    </section>
